<div id="mapContainer" style="width: 100%; height: 100vh; position: relative;">
    <gmp-map-3d #tourMap id="tourMap" tilt="67.5" heading="0" range="3000" center="40.758, -73.9855" default-ui-disabled>
      <gmp-polygon-3d #tourPolygon fill-color="rgba(255, 0, 0, 0.5)" stroke-color="#0000ff" stroke-width="8" extruded></gmp-polygon-3d>
    </gmp-map-3d>
  
    <!-- Start Tour Button on the Left -->
    <button id="startTourButton" (click)="startCityFlyThrough(selectedTheme)">Start Tour</button>
  
    <!-- Stop Tour Button on the Right -->
    <button id="stopTourButton" (click)="stopTour()">Stop Tour</button>
  </div>
